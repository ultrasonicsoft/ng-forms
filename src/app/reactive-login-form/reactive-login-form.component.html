<h2>Reactive Login Form</h2>
<div class="col-md-4">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" formControlName="userName" name="userName" class="form-control" placeholder="UserName">
      <div *ngIf="userName?.errors?.required && (userName.dirty || userName.touched)" class="alert alert-danger">
        User name is required
      </div>
      <div *ngIf="userName?.errors?.minlength" class="alert alert-danger">
        User name should be of minimum of 2 chars
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password">
      <div *ngIf="password?.errors?.required && (password.dirty || password.touched)" class="alert alert-danger">
        Password required
      </div>
    </div>
    <input type="submit" [disabled]="loginForm.invalid" id="btn-login" class="btn btn-primary btn-lg btn-block" value="Login">
    <input type="button" id="btn-reset" (click)="loginForm.reset()" class="btn btn-danger btn-lg btn-block" value="Reset">
  </form>
</div>
